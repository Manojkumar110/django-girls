{% extends 'blog/base.html' %}
{% load static %}   
{% block content %}
        <article class="post">
            <time class="date">
                {{ post.published_date }} &ensp;&ensp;&ensp;&ensp; <a href="{% url 'post_edit' pk=post.pk %}"><i class="bi bi-pencil-square"></i></a>
            </time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
{% endblock %}
